<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script
      src="https://kit.fontawesome.com/fd9438e386.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <header>
      <img src="./images/logo.svg" alt="logo" class="logo" />
    </header>
    <main class="container">
      <h1 class="title">We are launching <span>soon!</span></h1>
      <h2 class="subtitle">Subscribe and get notified</h2>
      <form action="#">
        <div class="input-email">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Your email address..."
          />
          <label for="email">Please provide a valid email address</label>
        </div>
        <input type="submit" id="submit-button" value="Notify Me" />
      </form>
      <img
        class="dashboard"
        src="./images/illustration-dashboard.png"
        alt="Dashboard"
      />
    </main>
    <footer>
      <ul class="social-media">
        <a class="social-link" href="https://google.com" target="_blank">
          <li class="list-item">
            <i class="icon fab fa-facebook-f"></i>
          </li>
        </a>
        <a class="social-link" href="https://google.com" target="_blank">
          <li class="list-item">
            <i class="icon fab fa-twitter"></i>
          </li>
        </a>
        <a class="social-link" href="https://google.com" target="_blank">
          <li class="list-item">
            <i class="icon fab fa-instagram"></i>
          </li>
        </a>
      </ul>

      <p>&copy; Copyright Ping. All rights reserved.</p>
    </footer>
  </body>
  <script src="main.js"></script>
</html>
